name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > mobileapps.keystore

      - name: Build Android AAB (unsigned)
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew bundleRelease

      - name: Sign AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore mobileapps.keystore \
            -storepass $KEYSTORE_PASSWORD \
            android/app/build/outputs/bundle/release/app-release.aab \
            $KEYSTORE_ALIAS

      - name: Verify signature
        run: |
          jarsigner -verify -verbose android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: kitzur-shulchan-aruch-android
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
