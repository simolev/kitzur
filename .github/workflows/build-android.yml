name: Build Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > mobileapps.keystore

      - name: Prebuild Android
        env:
          EXPO_NO_TELEMETRY: 1
          CI: 1
        run: |
          npx expo prebuild --platform android --clean

      - name: Configure signing
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        run: |
          # Create signing config file
          cat > android/app/signing.gradle << 'EOF'
          android {
              signingConfigs {
                  release {
                      storeFile file('../../mobileapps.keystore')
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias System.getenv("KEYSTORE_ALIAS")
                      keyPassword System.getenv("KEYSTORE_PASSWORD")
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF
          
          # Apply the signing config
          echo "apply from: './signing.gradle'" >> android/app/build.gradle

      - name: Build signed AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Verify signature
        run: |
          jarsigner -verify -verbose android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: kitzur-shulchan-aruch-android
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
